<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task4</title>
    <style>
      table,
      th,
      td {
        border: 0px solid black;
      }
      table {
        border-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <table style="width: 50%">
      <form>
        <tr>
          <td>Full name:</td>
          <td>
            <input type="text" value="Vicent" />
          </td>
        </tr>
        <tr>
          <td>Username:</td>
          <td>
            <input type="text" value="Vinz" />
          </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>
            <input type="password" value="123456" />
          </td>
        </tr>
        <tr>
          <td>Re-password:</td>
          <td>
            <input type="password" value="123456" />
          </td>
        </tr>
        <tr>
          <td>Address:</td>
          <td>
            <input type="text" value="Cebu, Philippines" />
          </td>
        </tr>
        <tr>
          <td>Age:</td>
          <td>
            <input type="number" value="22" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="gender">Gender:</label>
          </td>
          <td>
            <select name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><input type="button" value="Save" /></td>
        </tr>
      </form>
    </table>
  </body>
</html>
